<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Mobil</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <div class="container mx-auto">
    <div class="grid grid-cols-1 gap-4">

      <!-- Card Item -->
      <div class="bg-white p-4 rounded-lg shadow flex flex-col md:flex-row">
        <div class="flex items-center justify-center md:w-1/3">
          <img src="https://via.placeholder.com/150" alt="Car Image" class="w-full h-auto md:max-w-xs">
        </div>
        <div class="md:w-2/3 p-4 flex flex-col justify-between">
          <div>
            <h2 class="text-xl font-bold mb-2">Daihatsu Ayla</h2>
            <div class="flex items-center mb-2">
              <img src="https://via.placeholder.com/16" alt="icon" class="mr-2">
              <p class="mr-4">1 luggage</p>
              <img src="https://via.placeholder.com/16" alt="icon" class="mr-2">
              <p>4 seats</p>
            </div>
            <p class="mb-2">Transmission: Automatic</p>
            <p class="text-red-500 font-bold mb-2">IDR 183,000 / day</p>
          </div>
          <div class="flex space-x-2 mt-4 md:mt-0">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Details</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded">Book Now</button>
          </div>
        </div>
      </div>

      <!-- Repeat the Card Item for other cars as needed -->
      <div class="bg-white p-4 rounded-lg shadow flex flex-col md:flex-row">
        <div class="flex items-center justify-center md:w-1/3">
          <img src="https://via.placeholder.com/150" alt="Car Image" class="w-full h-auto md:max-w-xs">
        </div>
        <div class="md:w-2/3 p-4 flex flex-col justify-between">
          <div>
            <h2 class="text-xl font-bold mb-2">Toyota Agya</h2>
            <div class="flex items-center mb-2">
              <img src="https://via.placeholder.com/16" alt="icon" class="mr-2">
              <p class="mr-4">2 luggage</p>
              <img src="https://via.placeholder.com/16" alt="icon" class="mr-2">
              <p>4 seats</p>
            </div>
            <p class="mb-2">Transmission: Automatic</p>
            <p class="text-red-500 font-bold mb-2">IDR 185,000 / day</p>
          </div>
          <div class="flex space-x-2 mt-4 md:mt-0">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Details</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded">Book Now</button>
          </div>
        </div>
      </div>

      <!-- More items as needed -->

    </div>
  </div>

</body>
</html>
