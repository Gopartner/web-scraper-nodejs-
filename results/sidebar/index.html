<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="menu-toggle tombol">Open</button>

<div class="sidebar">
  <div class="menu-item">Tab Terbaru</div>
  <div class="menu-item">Extensions</div>
  <hr>
  <div class="menu-item">Zoom</div>
  <div class="menu-item">Bagikan...</div>
  <div class="menu-item">Cari di halaman</div>
  <div class="menu-item">Terjemahkan...</div>
  <div class="menu-item">Tambahkan ke Layar Utama</div>
  <div class="menu-item">Situs desktop</div>
  <div class="menu-item">Block ads</div>
  <hr>
  <div class="menu-item">Turn on night mode</div>
  <div class="menu-item">Developer tools</div>
  <div class="menu-item">Setelan</div>
  <div class="menu-item">Clear data</div>
  <div class="menu-item">Share</div>
  <button class="btn-close">
    <span class="btn-text">Close</span>
  </button>
</div>

<script src="script.js">
</script>
</body>
</html>
