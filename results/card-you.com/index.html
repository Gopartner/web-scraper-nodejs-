# Here is a simple example of a website using ReactJS and Tailwind CSS via CDN that implements the card component code:

```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS and Tailwind CSS Website</title>
  <!-- Import Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <!-- Import ReactJS via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Babel is required to transpile JSX into JavaScript -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Define the Card component
    const Card = ({ image, title, category, icon }) => {
      return (
        <div className="flex items-start p-4 bg-white rounded-lg shadow-md">
          <img className="w-16 h-16 rounded-lg object-cover mr-4" src={image} alt={title} />
          <div>
            <h2 className="text-lg font-semibold mb-2">{title}</h2>
            <div className="flex items-center">
              <img className="w-4 h-4 mr-2" src={icon} alt={category} />
              <span className="text-sm text-gray-500">{category}</span>
            </div>
          </div>
        </div>
      );
    };

    // Render the Card component
    ReactDOM.render(
      <Card 
        image="https://example.com/image.jpg" 
        title="Example Title" 
        category="Example Category" 
        icon="https://example.com/icon.jpg" 
      />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
